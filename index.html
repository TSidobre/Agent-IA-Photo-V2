      height: 80px;
      margin: 0 auto 30px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    @keyframes spin {

    }

    .loading-text {

      color: #333;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .loading-subtext {

  </style>
</head>
