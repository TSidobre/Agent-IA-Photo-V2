  <style>
    :root {
      /* Palette Mon Chasseur Immo - Couleurs unies */
      --mci-blue: #00385e;
      --mci-cyan: #33eab5;
      --mci-pink: #ff3859;

    * {

    body {

      background-color: var(--bg-color);
      /* Motif subtil de points bleus unis au lieu de d√©grad√©s */
      background-image: radial-gradient(var(--mci-blue) 0.5px, transparent 0.5px);
      background-size: 30px 30px;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      color: var(--mci-blue);
    }

    /* Conteneur pour les confettis */
    #confetti-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 9999;
        overflow: hidden;
    }
    .confetti {
        position: absolute;
        opacity: 0.9;
    }
    /* Couleurs des confettis */
    .conf.c1 { background: var(--mci-blue); }
    .conf.c2 { background: var(--mci-cyan); }
    .conf.c3 { background: var(--mci-pink); }
    .conf.c4 { background: var(--mci-yellow); }

    @keyframes confettiFall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }


    .container {
      max-width: 750px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: var(--mci-blue);
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .logo-container {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      /* Ombre bleue unie */
      box-shadow: 0 5px 15px rgba(0, 56, 94, 0.2);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .logo-container:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Wrapper avec les 4 couleurs unies en bordure (style "cadre") */
    .form-wrapper {
      position: relative;
      border-radius: 24px;
      /* Application des 4 couleurs sur les 4 c√¥t√©s s√©par√©ment */
      border-top: 5px solid var(--mci-blue);
      border-right: 5px solid var(--mci-pink);
      border-bottom: 5px solid var(--mci-cyan);
      border-left: 5px solid var(--mci-yellow);
      background: #fff;
      padding: 5px; /* Espace entre la bordure color√©e et le formulaire blanc */
      box-shadow: 0 15px 50px rgba(0, 56, 94, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-wrapper:hover {
        box-shadow: 0 20px 60px rgba(0, 56, 94, 0.15);
    }

    form {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
    }

    label {
      font-weight: 700;
      display: block;
      margin-top: 25px;
      margin-bottom: 8px;
      color: var(--mci-blue);
      font-size: 1rem;
    }

    .input-helper {
      display: block;
      font-size: 0.85rem;
      color: #667;
      margin-bottom: 12px;
      font-style: italic;
    }

    select,
    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 15px 18px;
      font-size: 15px;
      border-radius: 12px;
      /* Bordure grise simple au repos */
      border: 2px solid #dce4ec;
      background: #f9fbff;
      color: var(--mci-blue);
      font-family: inherit;
      transition: all 0.2s ease-in-out;
    }

    /* Focus avec le bleu dominant uni */
    select:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--mci-blue);
      background: #fff;
      /* Anneau bleu uni */
      box-shadow: 0 0 0 4px rgba(0, 56, 94, 0.1);
      transform: translateY(-2px);
    }
    
    /* Survol simple */
    select:hover,
    input[type="text"]:hover,
    textarea:hover {
        border-color: #b0c4d8;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
      line-height: 1.6;
    }

    input[type="file"] {
      padding: 12px;
      cursor: pointer;
      background: #fff;
      border: 2px dashed #dce4ec;
    }
    input[type="file"]:hover {
        border-color: var(--mci-blue);
        background: #f0f7ff;
    }

    button {
      margin-top: 35px;
      padding: 18px;
      width: 100%;
      /* BLEU UNI DOMINANT */
      background: var(--mci-blue);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Animation "pop" */
      box-shadow: 0 4px 15px rgba(0, 56, 94, 0.2);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }
    
    /* Suppression des effets de brillance d√©grad√©s */
    button::before, button::after { display: none; }

    button:hover {
      transform: translateY(-4px) scale(1.02);
      /* Bleu l√©g√®rement plus clair au survol */
      background: #004a7a;
      box-shadow: 0 10px 25px rgba(0, 56, 94, 0.3);
      /* Ajout d'une petite bordure inf√©rieure cyan au survol pour le peps */
      border-bottom: 4px solid var(--mci-cyan);
    }

    button:active {
      transform: translateY(-2px) scale(1.01);
      background: var(--mci-blue);
    }

    #result {
      margin-top: 40px;
    }

    /* --- Loading animation --- */
    .loading-container {
      background: #fff;
      padding: 50px 45px;
      border-radius: 24px;
      /* Bordure bleue simple */
      border: 3px solid rgba(0, 56, 94, 0.1);
      box-shadow: 0 15px 40px rgba(0, 56, 94, 0.1);
      text-align: center;
      animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* VOTRE SPINNER (Couleurs unies en rotation) */
    .spinner {
      width: 80px;
      height: 80px;
      margin: 0 auto 35px;
      border: 6px solid transparent;
      /* Utilisation des 4 couleurs unies */
      border-top-color: var(--mci-blue);
      border-right-color: var(--mci-pink);
      border-bottom-color: var(--mci-cyan);
      border-left-color: var(--mci-yellow);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.4rem;
      color: var(--mci-blue);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .loading-subtext {
      color: #667;
      font-size: 1.05rem;
    }

    /* --- Success result --- */
    .success-container {
      background: #fff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 56, 94, 0.15);
      text-align: center;

      /* Petite touche de couleur unie en haut */
      border-top: 5px solid var(--mci-cyan);
    }

    @keyframes slideUpSuccess {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 25px;
      /* Couleur unie */
      background: var(--mci-cyan);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #fff;
      box-shadow: 0 10px 20px rgba(51, 234, 181, 0.3);
      animation: bounceIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes bounceIn {
        0% { transform: scale(0); opacity: 0;}
        60% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1;}
    }

    .success-title {
      font-size: 1.8rem;
      color: var(--mci-blue);
      font-weight: 700;
      margin-bottom: 15px;
    }

    .success-message {
      color: #556;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    /* Boutons de r√©sultat (Unis) */
    .btn-primary {
      display: inline-flex;

      justify-content: center;
      gap: 10px;
      padding: 15px 35px;

    .btn-secondary {

    .btn-secondary:hover {

    .divider {

    .folder-info {

    /* Responsive */

      .btn-primary, .btn-secondary { display: flex; width: 100%; margin: 10px 0; }

    }
  </style>
</head>
<body>

  <script>
    // --- FONCTION POUR LES CONFETTIS ---
    function launchConfetti() {

        container.innerHTML = ''; // Nettoyer les anciens confettis

        const colors = ['c1', 'c2', 'c3', 'c4']; // Les 4 couleurs d√©finies en CSS

    const categoryLinks = {

      "branding": "https://netacheteur.sharepoint.com/:f:/s/TEAMMARKETINGOPERATIONNEL/EhQSRDobqm5EiLozfn3qbLIBM5VjJXvHFdPO3ayleTCjYw?e=LcaaE8",

    };

    const categoryNames = {
      "article": "G√©n√©ration d'articles",
      "branding": "Images de marque",
      "humain": "Humains & Portraits",
      "interieur": "Int√©rieurs & Architecture",
      "objet3d": "Objets 3D",
      "autre": "Autres cr√©ations"
    };

    categorieSelect.addEventListener("change", function () {
      const value = categorieSelect.value;
      imageUploadContainer.style.display = value === "branding" ? "block" : "none";
      imageUploadInput.required = value === "branding";
      descriptionContainer.style.display = (value === "branding" || value === "article") ? "none" : "block";
       if(value === "branding" || value === "article") { document.getElementById("description").required = false; }
      articleContainer.style.display = value === "article" ? "block" : "none";

      formatContainer.style.display = value === "article" ? "none" : "block";
      cibleContainer.style.display = value === "article" ? "none" : "block";
    });

      const resultContainer = document.getElementById("result");

      const webhookUrl = "https://hook.eu1.make.com/4g83ofxhrb50jijxk9xurp7ffogba87m";

  </script>
