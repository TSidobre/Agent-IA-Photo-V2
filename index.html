<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur d'images - Mon Chasseur Immo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      color: #333;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      color: #222;
    }

    select,
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 30px;
      text-align: center;
    }

    #result img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #result a {
      display: inline-block;
      margin-top: 10px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    #result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Agent IA – Générateur d'images</h1>

  <form id="imageForm">
    <label for="categorie">Catégorie d’image :</label>
    <select id="categorie" name="categorie" required>
      <option value="">-- Choisir une catégorie --</option>
      <option value="interieur">🏠 Intérieur</option>
      <option value="humain">👤 Humain</option>
      <option value="objet3d">🧩 Objet 3D</option>
      <option value="branding">🌟 Transformer en image de marque</option>
      <option value="autre">✨ Autre</option>
    </select>

    <div id="imageUploadContainer" style="display: none;">
      <label for="imageUpload">Joindre une image :</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />
    </div>

    <div id="descriptionContainer">
      <label for="description">Description de l’image :</label>
      <input type="text" id="description" name="description" placeholder="Ex. Un salon lumineux avec parquet clair" />
    </div>

    <div id="backgroundColorContainer" style="display: none;">
      <label for="backgroundColor">Choix de la couleur du fond :</label>
      <input type="text" id="backgroundColor" name="backgroundColor" placeholder="Ex. Beige clair, bleu pastel..." />
    </div>

    <label for="format">Format souhaité :</label>
    <select id="format" name="format">
      <option value="1:1">Carré (1:1)</option>
      <option value="9:16">Vertical (9:16)</option>
      <option value="16:9">Horizontal (16:9)</option>
    </select>

    <label for="cible">Cible ou contexte :</label>
    <input type="text" id="cible" name="cible" placeholder="Ex. Publication Instagram, plaquette, etc." />

    <button type="submit">🚀 Générer l’image</button>
  </form>

  <div id="result"></div>

  <script>
    const categorieSelect = document.getElementById("categorie");
    const imageUploadContainer = document.getElementById("imageUploadContainer");
    const imageUploadInput = document.getElementById("imageUpload");

    const descriptionContainer = document.getElementById("descriptionContainer");
    const backgroundColorContainer = document.getElementById("backgroundColorContainer");

    categorieSelect.addEventListener("change", function () {
      const value = categorieSelect.value;

      // Affiche le champ upload si catégorie branding
      imageUploadContainer.style.display = value === "branding" ? "block" : "none";
      imageUploadInput.required = value === "branding";

      // Masque le champ description si branding
      descriptionContainer.style.display = value === "branding" ? "none" : "block";

      // Affiche champ couleur fond si objet 3D
      backgroundColorContainer.style.display = value === "objet3d" ? "block" : "none";
    });

    document.getElementById("imageForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const resultContainer = document.getElementById("result");
      resultContainer.innerHTML = "⏳ Génération en cours...";

      const webhookUrl = "https://hook.eu1.make.com/4g83ofxhrb50jijxk9xurp7ffogba87m"; // à adapter

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        resultContainer.innerHTML = "";

        if (result.images && result.images.length > 0) {
          result.images.forEach((url, index) => {
            const container = document.createElement("div");
            const img = document.createElement("img");
            img.src = url;
            img.alt = "Image générée";

            const link = document.createElement("a");
            link.href = result.downloadUrls?.[index] || url;
            link.innerText = "📥 Télécharger l’image";
            link.download = "image-generee.jpg";

            container.appendChild(img);
            container.appendChild(link);
            resultContainer.appendChild(container);
          });
        } else {
          resultContainer.innerHTML = `
            <p>✅ Votre image est en cours de traitement.<br>
            Elle sera bientôt disponible ici :</p>
            <a href="https://netacheteur.sharepoint.com/sites/TEAMMARKETINGOPERATIONNEL/Documents%20partages/Forms/AllItems.aspx?id=%2Fsites%2FTEAMMARKETINGOPERATIONNEL%2FDocuments%20partages%2FGeneral%2FPhototheque%2FGenerateur%20images%20IA%20ADN&viewid=5ac00f74%2Db37f%2D42ff%2Da88d%2D30b088c0ed74" target="_blank">
              📁 Ouvrir le dossier Drive
            </a>
            <p>⏳ Veuillez patienter quelques instants...</p>
          `;
        }
      } catch (error) {
        resultContainer.innerHTML = `
          <p>✅ Votre image est en cours de traitement.<br>
          Elle sera bientôt disponible ici :</p>
          <a href="https://netacheteur.sharepoint.com/sites/TEAMMARKETINGOPERATIONNEL/Documents%20partages/Forms/AllItems.aspx?id=%2Fsites%2FTEAMMARKETINGOPERATIONNEL%2FDocuments%20partages%2FGeneral%2FPhototheque%2FGenerateur%20images%20IA%20ADN&viewid=5ac00f74%2Db37f%2D42ff%2Da88d%2D30b088c0ed74" target="_blank">
            📁 Ouvrir le dossier Drive
          </a>
          <p>⏳ Veuillez patienter quelques instants...</p>
        `;
        console.error(error);
      }
    });
  </script>
</body>
</html>
