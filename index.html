      }

      height: 60px;

    .logo-container:hover {

    @keyframes logoFloat {

      }

    .btn-secondary {

    .divider {

    .folder-info-title {

    .buttons-row {

    /* Responsive */

        display: block;
        margin: 12px 0;
        padding: 14px 30px;
      }
    }
  </style>
</head>
